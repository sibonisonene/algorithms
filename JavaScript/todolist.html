<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="list" placeholder="Add a task"></input>
    <button id="add-to-list">Add Activity</button>
    <ul id="thelist" type="IV"></ul>

    <script>
        const list = document.getElementById("list");
        const add = document.getElementById("add-to-list");
        const actuallist = document.getElementById("thelist");

        add.addEventListener("click", () =>{
            var listNum = document.createElement("li")
            listNum.textContent = list.value;
            list.value ="";

            document.getElementById("thelist").appendChild(listNum);

})
    </script>
</body>
</html>
